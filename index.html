<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="login">
      <div class="container">
        <!-- Login form-->
        <form class="form" id="login">
          <h1 class="form_title">Login</h1>
          <div class="form_message form_message--error"></div>

          <div class="form_input_group">
            <input
              type="text"
              class="form_input"
              id="email"
              autofocus
              placeholder="Email"
            />
            <div class="form_input-error-message"></div>
            <!-- Error message placeholder-->
          </div>

          <div class="form_input_group">
            <input
              type="password"
              id="password"
              class="form_input"
              autofocus
              placeholder="Password"
            />
          </div>

          <button
            class="form_button"
            type="button"
            id="submit"
            onclick="validate()"
          >
            Login
          </button>

          <p class="form_text">
            <a href="#" class="form_link"> Forgot password?</a>
          </p>

          <p class="form_text">
            <a class="form_link" href="./" id="linkCreateAccount"> Sign up</a>
          </p>
        </form>

        <!-- Create account form-->
        <form class="form form--hidden" id="createAccount">
          <h1 class="form_title">Create Account</h1>
          <div class="form_message form_message--error"></div>

          <div class="form_input_group">
            <input
              type="text"
              class="form_input"
              id="user_name"
              autofocus
              placeholder="Name"
            />
            <div class="form_input-error-message"></div>
          </div>

          <div class="form_input_group">
            <input
              type="text"
              class="form_input"
              id="signup_email"
              autofocus
              placeholder="Email address"
            />
            <div class="form_input-error-message"></div>
          </div>

          <div class="form_input_group">
            <input
              type="text"
              class="form_input"
              id="phone_number"
              autofocus
              placeholder="Phone number"
            />
            <div class="form_input-error-message"></div>
          </div>

          <div class="form_input_group">
            <input
              type="password"
              id="signup_password"
              class="form_input"
              autofocus
              placeholder="Password"
            />
          </div>

          <div class="form_input_group">
            <input
              type="password"
              class="form_input"
              id="confirm_password"
              autofocus
              placeholder="Confirm password"
            />
          </div>

          <button
            class="form_button"
            type="button"
            id="submit"
            onclick="validateSignUp()"
          >
            Sign up
          </button>

          <p class="form_text">
            <a class="form_link" href="./" id="linkLogin">
              Already have an account</a
            >
          </p>
        </form>
      </div>
    </div>

    <script src="assets/main.js"></script>
  </body>
</html>
