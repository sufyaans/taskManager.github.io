<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/style.css" />
  <title>Home Screen</title>
</head>

<body>
  <div class="mainPage">
    <div class="overlay" id = "overlay" onclick="hideImage()">
      <center class="tutorial_img">
        <h4 class="image_text">How to use the application</h4>
        <img src="assets/tutorial.png" class="tutorial_img" id = "tutorial_img" alt="" onclick="hideImage()">
        <p class="image_text">Click anywhere to close</p>
      </center>
      
    </div>
    <div class="wrapper">
      <div class="side_nav">
        <h2>Home</h2>

        
        <ul>
          <li>
            <a href="#" id = "switchMode" class = "switch_mode" onclick="switchMode()"> Switch Mode</a>
          </li>
          <br>
          <li>
            <a href="mainPage.html"><i class="fas fa-home"></i> Home</a>
          </li>
          <li>
            <a href="settingsPage.html"><i class="fas fa-cogs"></i> Settings</a>
          </li>

          <li>
            <a href="index.html"><i class="fas fa-sign-out-alt"></i> Log out</a>
          </li>

        </ul>

      </div>
      <div class="main_content">
        <div class="header">
          <ul>

            <li>
              <input type = "text" id="search_project" class="search_content" onkeyup="searchFunction()" autofocus placeholder="Search projects...">

              
            </li>
          </ul>
        </div>



        <div class="task_content">

          <div class="left_pane">

            <input type="text" id="input_project" class="input_project" placeholder="Create new project">
            <span class="add_project" onclick="addNew()"><i class="fas fa-plus"></i></span>



            <div class=scrollable_project_list>
              <ul id="list_project" class="list_project">

              </ul>
            </div>



          </div>

          <div class="right_pane">

            <div class="progress_bar" id="progress_bar">
              <span id=progress_text>

              </span>
              <div class="progress_color" id="progress_color">

              </div>

            </div>

            <input type="text" class="project_title" id="project_title" placeholder="Project title" readonly>

            <br>
            
            <br>
            <input type="text" id="input_task" class="input_task" placeholder="Create new task">
            <span class="add_task" id="add_task" onclick="addNewtask()">
              <i class="fas fa-plus"></i>
            </span>

            <div class="task_container" id="task_container">

            </div>

            <div class="footer" id="footer">
              <span class="date"><i class="fas fa-bell"></i> Due date: <input class = "input_date" type="date">
              </span>
                       
            </div>

          </div>

        </div>

      </div>
    </div>
  </div>
  </div>

  <script src="https://kit.fontawesome.com/b7981e8dd4.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  <script src="assets/main.js"></script>
</body>

</html>
